<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro de Produtos</h1>
            <div class="user-info">
                <p>Bem-vindo(a), <span id="username-display"></span>!</p>
                <p>Último acesso: <span id="last-access-display">Carregando...</span></p>
                <a href="/logout">Sair</a>
            </div>
        </header>

        <p id="message" class="message"></p>

        <form action="/cadastrar-produto" method="POST" class="form-cadastro">
            <h2>Cadastrar Novo Produto</h2>
            <div>
                <label for="codigoBarras">Código de Barras:</label>
                <input type="text" id="codigoBarras" name="codigoBarras" required>
            </div>
            <div>
                <label for="descricaoProduto">Descrição do Produto:</label>
                <input type="text" id="descricaoProduto" name="descricaoProduto" required>
            </div>
            <div>
                <label for="precoCusto">Preço de Custo (R$):</label>
                <input type="number" step="0.01" id="precoCusto" name="precoCusto" required>
            </div>
            <div>
                <label for="precoVenda">Preço de Venda (R$):</label>
                <input type="number" step="0.01" id="precoVenda" name="precoVenda" required>
            </div>
            <div>
                <label for="dataValidade">Data de Validade:</label>
                <input type="date" id="dataValidade" name="dataValidade">
            </div>
            <div>
                <label for="qtdEstoque">Qtd. em Estoque:</label>
                <input type="number" id="qtdEstoque" name="qtdEstoque">
            </div>
            <div>
                <label for="nomeFabricante">Nome do Fabricante:</label>
                <input type="text" id="nomeFabricante" name="nomeFabricante">
            </div>
            <button type="submit">Cadastrar Produto</button>
        </form>

        <hr>

        <h2>Produtos Cadastrados</h2>
        <table id="tabela-produtos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cód. Barras</th>
                    <th>Descrição</th>
                    <th>Preço Custo</th>
                    <th>Preço Venda</th>
                    <th>Validade</th>
                    <th>Estoque</th>
                    <th>Fabricante</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
        <p id="nenhum-produto" style="display: none;">Nenhum produto cadastrado ainda.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
